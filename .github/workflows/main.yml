name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  awesome_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: npx awesome-lint
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - run: gem install awesome_bot
      - run: awesome_bot readme.md --white-list awesome.re